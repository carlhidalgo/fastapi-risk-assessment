services:
  - type: web
    name: fastapi-risk-assessment
    env: python
    buildCommand: "cd backend && pip install -r requirements.txt"
    startCommand: "cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT"
    plan: free
    branch: main
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: fastapi-risk-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ENVIRONMENT
        value: production

databases:
  - name: fastapi-risk-db
    plan: free
